<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        div{border:1px solid black; border-collapse: collapse;}</style>
</head>
<body>

<div class="container-sm" >
    <div class="row" >
    <div class="col-sm-4 text-primary" >1</div>
    <div class="col-sm-4" >2</div>
    <div class="col-sm-4" >3</div>
  </div>
     <div class="row">
    <div class="col-sm-2" >4</div>
    <div class="col-sm-4" >5</div>
    <div class="col-sm-4" >6</div>
    <div class="col-sm-2" >7</div>
  </div>
    <div class="row" >
    <p>hello there is <code>Bootstrap</code></p>
        <p>    <span class="font-weight-bold">Isn't</span> <h1>its</h1><mark>interesting</mark></p>
    <p><kbd>lets </kbd><abbr title="good">do </abbr><small>fun</small></p>
    </div>
<p>lets copy the text</p>
    <p class="text-primary">hello world</p>
    <p class="text-muted">hello world</p>
    <p class="text-default">hello world</p>
    <p class="text-success">hello world</p>
    <p class="text-danger">hello world</p>
    <p class="text-active">hello world</p>
    <p class="text-warning">hello world</p>
    <table class="table table-stripped">
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>    
</tr>
<tr>
<td>5</td>
<td rowspan="2" colspan="2" style="text-align:center">9</td>
<td>6</td>    
</tr>
<tr>
<td>7</td>
<td>8</td>    
</tr>    
</table>
<table class="table table-condensed">
<tr>
<td class="bg-success"></td>    
</tr>
<tr>
<td class="bg-info"></td>    
</tr>
<tr>
<td class="bg-danger"></td>    
</tr>
<tr>
<td class="bg-warning"></td>    
</tr>    
</table>    
</div>  
</div>
</body>
</html>
