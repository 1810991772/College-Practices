<!doctype html>
<html>
<body>
<table id="tab" border="1">
<tr>
<td>hello</td>
<td>150</td>
</tr>
</table>
<br>
<input type="button" onclick="add()" value="add">
<input type="button" onclick="remove()" value="remove">
<input type="button" onclick="replace()" value="replace">
<script>
function add()
{
var a = document.createElement("tr");
var list=document.getElementById("tab");
list.insertBefore(a,list.lastElementChild);
var t=document.createElement("td");
t.textContent="pasta";
a.appendChild(t);
t=document.createElement("td");
t.textContent="160";
a.appendChild(t);
}
function remove()
{
var list=document.getElementById("tab");
list.removeChild(list.childNodes[1]);
}
function replace()
{
	var a = document.createElement("tr");
var list=document.getElementById("tab");
var t=document.createElement("td");
t.textContent="pasta";
a.appendChild(t);
t=document.createElement("td");
t.textContent="160";
a.appendChild(t);
list.replaceChild(a,list.firstElementChild);
}
</script>
</body>
</html>
