<html>
<head>
  <title>Multiplication Table</title>
  <script type="text/javascript">
    var rows = prompt("enter rows");
    var cols = prompt("enter columns");
    if(rows == null)
   		 rows = 10;
    if(cols== null)
   		 cols = 10;
    multiply(rows, cols);
    function multiply(rows, cols)
    {
      var x=1;
      var result="<table  border='1'>";
      for(i=1;i<=rows;i++)
      {
    	result=result+"<tr>";
        while(x<=cols)
        {
  		  result=result+"<td>"+i*x+"</td>";
   		  x=x+1;
   		}
   		 result=result+"</tr>";
   		 x=1;
    }
    result=result+"</table>";
    document.write(result);
    }
  </script>
</head>
<body>
</body>
</html>
