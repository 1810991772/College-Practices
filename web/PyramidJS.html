<!Doctype html>
<html>
	<head>
		<style>
			.democlass{border:2px pink solid; width:50%;background-color:aqua;}
			.democlass1{border:3px pink solid; width:50%;background-color:coral;}

		</style>
		<script>
			function abc()
			{
				var i,j,c="";
				var a=document.getElementById("a").value;
				for(i=1; i<=a; i++)
				{
					for(j=1; j<=i; j++)
					{
						c+="<span style=color:red>0</span><span style=color:blue>" + j + " </span>";
						document.getElementById("b").innerHTML=c;
					}
					c+="<br>";
					document.getElementById("b").innerHTML=c;
				}
			}
			
			function abc1(){
				document.getElementById("b").setAttribute("class", "democlass");
			}
			function abc2(){
				document.getElementById("b").setAttribute("class", "democlass1");
			}
			
		</script>
		
	</head>
	
	<body>
		Enter Element : <input type="text" placeholder="Enter the number" id="a">  <input type="button" value="Print Pyramid" onclick="abc()" >
		
		<p id="b" onmouseover="abc1()" onmouseout="abc2()"></p>
	</body>
</html>
