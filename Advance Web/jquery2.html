<!doctype html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#r").click(function(){

$("#q").fadeOut();
$("#n").fadeOut();
$("#s").fadeOut();    
});
$("#t").click(function(){

});
$("#u").click(function(){

});
$("#v").click(function(){
$("#e").hide();

});
$("#w").click(function(){
$("#g").hide();
$("#h").hide();
});
$("#a").click(function(){
$("*#b").css("background-color","lime");
});
$("#c").click(function(){
$("*#d").css("background-color","Gold");
});
$("#abc").click(function(){
$("*#nnn").css("color","red");
});
});
function k()
{document.getElementById("nnn").innerHTML="This is K-2";
}
</script>
