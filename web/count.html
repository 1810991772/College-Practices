<!DOCTYPE html>
<html>
<head>
  <title>Count capital letters in JavaScript</title>
</head>
<body>
    Enter some text: <br>
    <input type="text" id="textbox">
    <button onclick="count()">Lowercase</button>
    
    <button onclick="count2()">Digit</button>
    
    
  <br>
  
  <script type="text/javascript">
    function count(){
      var mytext= document.getElementById("textbox").value;
      var numUpper = (mytext.match(/[a-z]/g) || []).length;
      alert(numUpper);
    }
    
    function count2(){
      var mytext= document.getElementById("textbox").value;
      var numd = (mytext.match(/[0-9]/g) || []).length;
      alert(numd);
    }
    
  </script>
</body>
</html>
