<!doctype html>
<html>
<head>
	<style>
		ul{
			display:none;
		}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#r").click(function(){

});

});

});

});

});
$("#e").click(function(){

});
});
</script>
</head>

<button id="d">list</button>

</td>
<td>

</ul>

</td>
</tr>
</table>
</body>
</html>
